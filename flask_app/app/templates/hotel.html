<!DOCTYPE html>
<html>
<head>
    <title>파리 여행 호텔 선택</title>
    <style>
        /* css 설정 */
        /* 페이지 전체(body) 배경 설정 */
        body {
            font-family: Arial, sans-serif;
            background-image: url('/static/hotel.jpeg');
            background-size: cover; /* 이미지를 화면에 꽉 채우도록 조절 */
            background-repeat: no-repeat;
            padding: 100px;
        }

        /* 글씨(h1) 설정 */
        h1 {
            color: #fffaf4;
            font-size: 50px;
            margin-bottom: 20px;
            text-align: left; /* 왼쪽 정렬 */
            margin-left: 0px;
            text-shadow: 2px 2px 4px #5c59f8;
        }

        h2 {
            color:#fffaf4;
            font-size: 40px;
            margin-top: 20px;
            margin-bottom: 20px;
            text-align: left; /* 왼쪽 정렬 */
            margin-left: 20px;
            text-shadow: 2px 2px 4px #000000;
        }

        /* 글씨 + 흰색박스 전체 위치 설정 */
        .hotel-selection-container {
            margin-top: 200px;
        }

        /* 흰색 박스 설정 */
        .form-container {
            background-color: rgba(255, 255, 255, 0.8);
            border: 2px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            width: 25%; /* 화면의 오른쪽 절반 차지 */
            margin: 0 auto;
            margin-left: 0;
        }

        /* 글씨(label) 설정 */
        label {
            color: #c71919;
            display: block;
            margin-bottom: 10px;
            margin-top: 10px;
        }

               

        .date-container {
            display: flex; /* 버튼들을 가로 방향으로 정렬 */
            justify-content: space-between; /* 버튼들 사이의 공간을 동일하게 배분 */
        }

        .button-container {
            display: flex; /* 버튼들을 가로 방향으로 정렬 */
            justify-content: space-between; /* 버튼들 사이의 공간을 동일하게 배분 */
        }

        /* 버튼 설정(가격 확인, 이전 화면으로, 투어 선택하기) */
        .button-container input[type="submit"],
        .button-container input[type="button"],
        .button-container input[type="next"] {
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
            padding: 8px;
            font-size: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 30%; /* 버튼 너비 조정 */
            margin-bottom: 10px;
            background-color: #4caf50;
            cursor: pointer;
        }
        
        .button-container input[type="button"] {
            background-color: #ff8484;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        
    </style>
</head>
<body>
    <div class='tableauPlaceholder' id='viz1684703723352' style='position: relative'>
        <h2>파리 호텔 가격</h2>
        <noscript>
            <a href='#'>
                <img alt='숙소 '
                    src='https:&#47;&#47;public.tableau.com&#47;static&#47;images&#47;_1&#47;_16845159454550&#47;sheet18&#47;1_rss.png'
                    style='border: none' />
            </a>
        </noscript>
        <object class='tableauViz' style='display:none;'>
            <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' />
            <param name='embed_code_version' value='3' />
            <param name='site_root' value='' />
            <param name='name' value='_16845159454550&#47;sheet18' />
            <param name='tabs' value='no' />
            <param name='toolbar' value='yes' />
            <param name='static_image'
                value='https:&#47;&#47;public.tableau.com&#47;static&#47;images&#47;_1&#47;_16845159454550&#47;sheet18&#47;1.png' />
            <param name='animate_transition' value='yes' />
            <param name='display_static_image' value='yes' />
            <param name='display_spinner' value='yes' />
            <param name='display_overlay' value='yes' />
            <param name='display_count' value='yes' />
            <param name='language' value='ko-KR' />
        </object>
    </div>
    <div class="hotel-selection-container">
        <h1>호텔 선택</h1>
        <div class="form-container">
            <form id="price-form" action="/hotel/price-selection" method="post">
                
                <label for="hotel-checkins">체크인:</label>
                <select id="hotel-checkins" name="hotel-checkins">
                    {% for checkin in checkins %}
                        <option>{{ checkin[0] }}</option>
                    {% endfor %}
                </select>

                <label for="hotel-checkouts">체크아웃:</label>
                <select id="hotel-checkouts" name="hotel-checkouts">
                    {% for checkin in checkins %}
                        <option>{{ checkin[0] }}</option>
                    {% endfor %}
                </select>

                <label for="hotel-grade">호텔 등급:</label>
                <select id="hotel-grade" name="hotel-grade">
                    {% for grade in grades %}
                        <option>{{ grade[0] }}</option>
                    {% endfor %}
                </select>

                <label for="hotel-evaluation">투숙객 평가:</label>
                <select id="hotel-evaluation" name="hotel-evaluation">
                    {% for evaluation in evaluations %}
                        <option>{{ evaluation[0] }}</option>
                    {% endfor %}
                </select>

                <label for="order">정렬:</label>
                <select id="order" name="order">
                    <option value="price">가격</option>
                    <option value="score">이용객 평점</option>
                </select>
                
                <!-- 선택한 호텔 가격에 인원 수, 숙박일 수를 곱한 값이 출력 -->
                <div class="price-container">
                    <label>선택한 호텔 가격:</label>
                    <span id="selected-price">0</span>
                </div>
            </form>
            <form id = 'attraction-form'>
                <div class="button-container">
                    <!-- 선택한 옵션의 투어 필터링 -->
                    <input type="hidden" name="hotel-price" id="hotel-price">
                    <input type="hidden" name="air_price" id="air_price" value={{air_price}}>
                    <input type="hidden" name="count_people" id="count_people" value={{count_people}}>
                    <input type="submit" form="price-form" value="가격 확인">

                    <!-- 현재 화면에서 설정한 옵션 초기화 후 이전 화면으로 -->
                    <input type="button" class="btn_back" value="이전 화면으로" onclick="goBack()">
                    
                    <!-- 모든 가격 업데이트 후 마지막 화으로 -->
                    <input type="button" onclick="submitForm()" value="완료">
                </div>
            </form>
        </div>
    </div>
    <h1>호텔 목록</h1>
    <table>
        <thead>
            <tr>
                <th>체크인</th>
                <th>이름</th>
                <th>등급</th>
                <th>이용객 평점</th>
                <th>평가</th>
                <th>가격</th>
                <th>할인 가격</th>
                <th>이용 가능한 서비스</th>
            </tr>
        </thead>
        <tbody>
            {% for row in results %}
            <tr>
                <td>{{ row[7] }}</td>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
                <td>{{ row[4] }}</td>
                <td>{{ row[5] }}</td>
                <td>{{ row[6] }}</td>
                <td><input type="checkbox" class="hotel-checkbox" data-price="{{ row[4] }}"></td> <!-- 체크 박스 생성 -->

                <!-- Add more columns as needed -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
<script type='text/javascript'>
    var divElement = document.getElementById('viz1684703723352');
    var vizElement = divElement.getElementsByTagName('object')[0];
    if (divElement.offsetWidth > 800) {
        vizElement.style.minWidth = '1700px';
        vizElement.style.maxWidth = '88%';
        vizElement.style.minHeight = '587px';
        vizElement.style.maxHeight = (divElement.offsetWidth * 0.75) + 'px';
    } else if (divElement.offsetWidth > 500) {
        vizElement.style.minWidth = '420px';
        vizElement.style.maxWidth = '100%';
        vizElement.style.minHeight = '587px';
        vizElement.style.maxHeight = (divElement.offsetWidth * 0.75) + 'px';
    } else {
        vizElement.style.width = '100%';
        vizElement.style.height = '1177px';
    } var scriptElement = document.createElement('script');
        scriptElement.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
        vizElement.parentNode.insertBefore(scriptElement, vizElement);


    function updateSelectedPrice() {
        var checkboxes = document.getElementsByClassName('hotel-checkbox');
        var hotelPrice = 0;

        // 체크된 체크 박스의 가격을 합산
        for (var i = 0; i < checkboxes.length; i++) {
            if (checkboxes[i].checked) {
                hotelPrice += parseFloat(checkboxes[i].getAttribute('data-price'));
            }
        }

        // 선택한 투어 가격 업데이트
        var formattedPrice = new Intl.NumberFormat('ko-KR', { style: 'currency', currency: 'KRW' }).format(hotelPrice);
        document.getElementById('selected-price').innerText = formattedPrice;
        document.getElementById('hotel-price').value = formattedPrice;
    }

    // 체크 박스 변경 이벤트 리스너 등록
    var hotelCheckboxes = document.getElementsByClassName('hotel-checkbox');
    for (var i = 0; i < hotelCheckboxes.length; i++) {
        hotelCheckboxes[i].addEventListener('change', updateSelectedPrice);
    }
    
    function submitForm() {
        // 폼(form) 동적 생성
        var form = document.createElement('form');
        form.setAttribute('method', 'post');
        form.setAttribute('action', '/attraction');
      
        // 값 설정
        var hotelPrice = document.getElementById('hotel-price').value;
        var input = document.createElement('input');
        input.setAttribute('type', 'hidden');
        input.setAttribute('name', 'hotel-price');
        input.setAttribute('value', hotelPrice);
        form.appendChild(input);
        
        // 값 설정
        var airPrice = document.getElementById('air_price').value;
        var input = document.createElement('input');
        input.setAttribute('type', 'hidden');
        input.setAttribute('name', 'air_price');
        input.setAttribute('value', airPrice);
        form.appendChild(input);
      
        // 값 설정
        var count_people = document.getElementById('count_people').value;
        var input = document.createElement('input');
        input.setAttribute('type', 'hidden');
        input.setAttribute('name', 'count_people');
        input.setAttribute('value', count_people);
        form.appendChild(input);

        // 폼(form)을 문서에 추가하고 제출
        document.body.appendChild(form);
        form.submit();
    }

    function goBack() {
        window.history.back();
    }

    
</script>
