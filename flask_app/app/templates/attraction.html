    <style>
        /* css 설정 */
        /* 페이지 전체(body) 배경 설정 */
        body {
            font-family: Arial, sans-serif;
            background-image: url('/static/attraction.jpeg');
            background-size: cover; /* 이미지를 화면에 꽉 채우도록 조절 */
            background-repeat: no-repeat;
            background-attachment: fixed;

            padding: 100px;
        }

        
        
        /* 글씨(h1) 설정 */
        h1 {
            color: #fffaf4;
            font-size: 50px;
            margin-bottom: 20px;
            text-align: left; /* 왼쪽 정렬 */
            margin-left: 0px;
            text-shadow: 2px 2px 4px #5c59f8;
        }

        
        h2 {
            color:#fffaf4;
            font-size: 60px;
            margin-top: 20px;
            margin-bottom: 20px;
            text-align: center; /* 왼쪽 정렬 */
            margin-left: 20px;
            text-shadow: 2px 2px 4px #000000;
        }

        .attraction {
            display: flex;
            margin-top: 20px;
        }

        /* 글씨 + 흰색박스 전체 위치 설정 */
        .attraction-selection-container {
            display: inline-block;
            vertical-align: top;
            width: 35%;
        }

           
        
        /* 흰색 박스 설정 */
        .form-container {
            background-color: rgba(233, 221, 255, 0.8);
            border: 2px solid rgba(233, 221, 255, 0.8);
            border-radius: 5px;
            padding: 20px;
            width: 88%; /* 화면의 오른쪽 절반 차지 */
            margin: 0 auto;
            margin-left: 0;
            
        }

        .table {
            border-collapse: collapse;
            width: 100%;
            display: inline-block;
            vertical-align: top;
            margin-left: 30px;
            background-color: rgba(233, 221, 255, 0.8);
            border: 2px solid rgba(233, 221, 255, 0.8);
            border-radius: 5px;
        }

        /* 글씨(label) 설정 */
        label {
            color:#4c00ff;;
            display: block;
            margin-bottom: 10px;
            margin-top: 10px;
        }

        /* 버튼 설정(가격 확인, 이전 화면으로, 완료하기) */
        .button-container input[type="submit"],
        .button-container input[type="button"],
        .button-container input[type="next"] {
            font-family: Arial, sans-serif;
            padding: 8px;
            font-size: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 30%; /* 버튼 너비 조정 */
            margin-bottom: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            cursor: pointer;
            text-align: center;
        }

        .button-container input[value="이전 화면으로"] {
            background-color: #ff8484;
        }

        
        .date-container {
            display: flex; /* 버튼들을 가로 방향으로 정렬 */
            justify-content: space-between; /* 버튼들 사이의 공간을 동일하게 배분 */
        }

        .button-container {
            margin-top: 10px;
            display: flex; /* 버튼들을 가로 방향으로 정렬 */
            justify-content: space-between; /* 버튼들 사이의 공간을 동일하게 배분 */
        }

        
        .table-head{
            margin-left: 30px;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
            text-align: center;
        }
        
        .tableauPlaceholder{
            height: 2300px;
        }

        .price-container{
            margin-bottom: 5px;
        }
    </style>
</head>

    <div class="attraction">
        <div class="attraction-selection-container">
            <h1>어트랙션 선택</h1>
            <div class="form-container">
                <form id="price-form" action="/attraction/price-selection" method="post">
                    <!-- 다른 카테고리 옵션 추가 -->
                    <label for="attraction-category">카테고리:</label>
                    <select id="attraction-category" name="attraction-category">
                        {% for category in categories %}
                        <option value="{{ category[0] }}" {% if category[0] == selected_category %}selected{% endif %}>{{ category[0] }}</option>
                        {% endfor %}
                    </select>

                    <label for="order">정렬:</label>
                    <select id="order" name="order">
                        <option value="price" {% if 'price' == att_order %}selected{% endif %} >가격</option>
                        <option value="score" {% if 'score' == att_order %}selected{% endif %} >이용객 평점</option>
                    </select>
                    
                    <!-- 선택한 어트랙션 * 인원수 가격 출력 -->
                    <div class="price-container">
                        <label>선택한 어트랙션 가격:</label>
                        <span id="selected-price">0</span>
                    </div>
                </form>
                
                <form id = 'complete-form' action = '/complete' method ='post'>
                    <div class="button-container">
                        <!-- 선택한 옵션의 어트랙션 필터링 -->
                        <input type="hidden" name="attraction-price" id="attraction-price">
                        <input type="hidden" name="hotel-price" id="hotel-price" value = "{{ hotel_price }}">
                        <input type="hidden" name="air_price" id="air_price" value = "{{ air_price }}">
                        <input type="hidden" name="count_people" id="count_people" value = "{{ count_people }}">
                        <input type="hidden" name="hotelTotalPrice" id="hotelTotalPrice" value = "{{ hotelTotalPrice }}">
                            
                        <input type="submit" form="price-form" value="가격 확인">

                        <!-- 현재 화면에서 설정한 옵션 초기화 후 이전 화면으로 -->
                        <input type="button" class="btn_back" value="이전 화면으로" onclick="goBack()">
                        
                        <!-- 모든 가격 업데이트 후 마지막 화으로 -->
                        <input type="button" onclick="submitForm2()" value="완료">
                    </div>
                </form>
            </div>
        </div>
        <div class="table-container">
            <h1>어트랙션 목록</h1>
            <div class="table">
            <table>

                    <tr>

    function updateSelectedPrice() {
        var checkboxes = document.getElementsByClassName('tour-checkbox');
        var attractionPrice = 0;

        // 체크된 체크 박스의 가격을 합산
        for (var i = 0; i < checkboxes.length; i++) {
            if (checkboxes[i].checked) {
                attractionPrice += parseFloat(checkboxes[i].getAttribute('data-price'));
            }
        }

        // 선택한 어트랙션 가격 업데이트
        var count_people = document.getElementById('count_people').value;
        var formattedPrice = new Intl.NumberFormat('ko-KR', { style: 'currency', currency: 'KRW' }).format(attractionPrice * count_people);
        document.getElementById('selected-price').innerText = formattedPrice;
        document.getElementById('attraction-price').value = formattedPrice;
    }

    // 체크 박스 변경 이벤트 리스너 등록
    var tourCheckboxes = document.getElementsByClassName('tour-checkbox');
    for (var i = 0; i < tourCheckboxes.length; i++) {
        tourCheckboxes[i].addEventListener('change', updateSelectedPrice);
    }

    function submitForm2() {
        var attractionPrice = document.getElementById('selected-price').innerText;
  
        if (attractionPrice == '0' || attractionPrice == '₩0') {
          alert('상품이 선택되지 않았습니다.');
        } else {
            // 폼(form) 동적 생성
            var form = document.createElement('form');
            form.setAttribute('method', 'post');
            form.setAttribute('action', '/complete');
        
            // attractionPrice 데이터 전송
            var attractionPrice = document.getElementById('selected-price').innerText;
            var inputAttractionPrice = document.createElement('input');
            inputAttractionPrice.setAttribute('type', 'hidden');
            inputAttractionPrice.setAttribute('name', 'attraction-price');
            inputAttractionPrice.setAttribute('value', attractionPrice);
            form.appendChild(inputAttractionPrice);
        
            // 값 설정
            var hotelPrice = document.getElementById('hotel-price').value;
            var input = document.createElement('input');
            input.setAttribute('type', 'hidden');
            input.setAttribute('name', 'hotel-price');
            input.setAttribute('value', hotelPrice);
            form.appendChild(input);
                
            // 값 설정
            var hotelTotalPrice = document.getElementById('hotelTotalPrice').textContent;
            var input4 = document.createElement('input');
            input4.setAttribute('type', 'hidden');
            input4.setAttribute('name', 'hotelTotalPrice');
            input4.setAttribute('value', hotelTotalPrice);
            form.appendChild(input4);

            // 값 설정
            var airPrice = document.getElementById('air_price').value;
            var input2 = document.createElement('input');
            input2.setAttribute('type', 'hidden');
            input2.setAttribute('name', 'air_price');
            input2.setAttribute('value', airPrice);
            form.appendChild(input2);
            
            // 값 설정
            var count_people = document.getElementById('count_people').value;
            var input3 = document.createElement('input');
            input3.setAttribute('type', 'hidden');
            input3.setAttribute('name', 'count_people');
            input3.setAttribute('value', count_people);
            form.appendChild(input3);

            // 폼(form)을 문서에 추가하고 제출
            document.body.appendChild(form);
            form.submit();
        }
    }
    
    function goBack() {
        window.history.back();
    }
    
</script>
